version: '3.4'

services:
  libtech.api:
    container_name: libtech-api
    image: ${DOCKER_REGISTRY-}libtech-api
    build:
      context: LibTech.Api
      dockerfile: Dockerfile
    links:
      - sqlserver

  libtech.web:
    container_name: libtech-web
    image: ${DOCKER_REGISTRY-}libtech-web
    command: "npm start"
    build:
      context: LibTech.Web
      dockerfile: docker/Dockerfile
    depends_on:
      - libtech.api
    links:
      - libtech.api
  
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "SqlServer2019!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    volumes:
      - ./LibTech.LibTech.Infrastructure/sql/data:/var/opt/mssql/data
    ports:
      - "1433:1433"