version: '3.4'

services:
  libtech.api:
    container_name: libtech-api
    image: ${DOCKER_REGISTRY-}libtech-api
    build:
      context: LibTech.Api
      dockerfile: Dockerfile

  libtech.web:
    container_name: libtech-web
    image: ${DOCKER_REGISTRY-}libtech-web
    command: "npm start"
    build:
      context: LibTech.Web
      dockerfile: docker/Dockerfile
    depends_on:
      - libtech.api
    links:
      - libtech.api